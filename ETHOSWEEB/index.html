<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <style>
         body {
            background-image: url('iconos/fondoweb.jpg'); /* Reemplaza con tu URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .container h2 {
            text-align: center;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .google-btn {
            background-color: #4285F4;
        }

        .container p {
            text-align: center;
            margin-top: 10px;
        }

        .container a {
            color: #4CAF50;
            text-decoration: none;
        }

        .container a:hover {
            text-decoration: underline;
        }
    </style>
    // Ingresar en el head del index.html
    <script type="module" src="firebaseconect.js"></script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <button type="button" class="google-btn" onclick="handleGoogleSignIn()">Iniciar sesión con Google</button>
            <p><a href="recuperarcontraseña.html">¿Olvidaste tu contraseña?</a></p>
            <p>¿Aún no tienes cuenta? <a href="registronutilogo.html">Regístrate</a></p>
        </form>
    </div>
</body>
</html>
