            <div class="d-flex align-items-center">
                <h2 style="margin-right: 2cm;" class="mt-4">Pacientes</h2>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar por tipo de paciente"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <button class="btn btn-success" style="margin-left: 2cm;" data-bs-toggle="modal"
                    data-bs-target="#nuevoPacienteModal">Agregar nuevo paciente</button>
                <button class="btn btn-success" style="margin-left: 2cm;" data-bs-toggle="modal"

                <div class="modal" tabindex="-1" id="nuevoPacienteModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Codigo de vinculaci칩n</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"

                                <form>
                                    <div class="mb-3">
                                        <label for="Noexpafil" class="form-label">Numero de Expediente:</label>
                                        <input type="text" class="form-control" id="Noexpafil">
                                    </div>
                                    <div class="mb-3">
                                        <label for="cita" class="form-label">Fecha de la cita:</label>
                                        <input type="date" class="form-control" id="fecha">
                                    </div>
                                    <div class="mb-3">
                                        <label for="cita" class="form-label">Hora de la cita:</label>

                                    </div>
                                    <div class="mb-3">
                                        <label for="tipopaciente" class="form-label">Tipo de paciente:</label>
                                        <p id="tipopaciente">Nuevo</p>
                                        <!--se debe grabar el valor nuevo en el documento-->
                                    </div>
                                    <div class="mb-3">
                                        <label for="numeroNutriologo" class="form-label">Numero nutriologo</label>
                                        <p id="numeroNutriologo"></p>
                                    </div>
                                    <button type="submit" class="btn btn-success" id="generarqr">Generar
                                        QR</button>
                                    <div id="qrcode"></div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>

                                <h3>Nombre</h3>
                            </th>
