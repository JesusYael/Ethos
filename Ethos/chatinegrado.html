<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <!--boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Estilos-->
    <link href="../css/chatbot.css" rel="stylesheet">

    <!--Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>
    <div class="container-fluid chat-container">
        <div class="conversation-list">
            <img id="logo" src="img/logo.png" alt="Lotgo Ethos">
            <a id="home" href="inicio.html" class="btn-text">
                <p><span class="material-symbols-outlined">home</span> Inicio</p>
            </a>
            <div class="list-group"  id="conversation-list">
                <a href="#" class="list-group-item list-group-item-action" onclick="changeConversation(1)">
                    Conversación 1
                </a>
                <a href="#" class="list-group-item list-group-item-action" onclick="changeConversation(2)">
                    Conversación 2
                </a>
                <a href="#" class="list-group-item list-group-item-action" onclick="changeConversation(3)">
                    Conversación 3
                </a>
            </div>
        </div>
        <div class="message-area">
            <div class="messages" id="message-area">
                <!-- Mensajes se cargarán aquí -->
            </div>
            <div class="message-input">
                <input type="text" class="form-control" placeholder="Escribe un mensaje..." id="message-input">
                <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>
    

    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="../js/chat.js" "></script>
</body>
</html>
