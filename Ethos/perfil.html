<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="img/logo.png">
    <!--Estilos-->

<body>
    <div id="left-columnG" class="left-column">

                    home
                </span>
                Inicio
            </p>

        <img id="logo" src="./img/logo.png" alt="Lotgo Ethos">

            <a href="rutinaejercicio.html" class="btn-text">

        <a href="inicio_de_sesion.html" class="btn-textcerrar" id="logoutBtn">

                    logout</span>Cerrar sesión</h6>
        </a>

    </div>
    <div id="right-columnG" class="right-column">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4">
                    <div id="cardregistro" class="card shadow-sm rounded">
                        <div class="card-body">
                            <div class="mb-3 text-center">
                                <img src="" alt="Foto de Perfil" class="profile-image" id="foto-perfil">
                            </div>
                            <div class="mb-3">
                                <label for="nombre-nutriologo" class="form-label">Nombre de Nutriólogo:</label>
                                <p id="nombre" class="text-center"></p>
                            </div>
                            <div class="mb-3">
                                <label for="cedula" class="form-label">Cédula Profesional:</label>
                                <p id="cedula" class="text-center"></p>
                            </div>
                            <div class="mb-3 text-center">
                                <img src="" alt="Foto de Cedula" class="cedula-image" id="cedulafoto">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico:</label>
                                <p id="email" class="text-center"></p>
                            </div>
                            <button type="button" class="card-link btn btn-success" href="#" data-bs-toggle="modal"
                                data-bs-target="#modaldatos">Ingresar datos personales</button>
                        </div>
                    </div>
                </div>
                <!-- Modal para los datos personales nutriologos-->
                <div class="modal fade" id="modaldatos" tabindex="-1" aria-labelledby="modaldatosLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-center" id="modaldatosLabel">Formulario de datos
                                    personales</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="datos-form">
                                    <div class="mb-3">
                                        <label for="telefono" class="form-label">Número de Teléfono:</label>
                                        <input type="number" class="form-control" id="telefono" name="telefono"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="edad" class="form-label">Edad:</label>
                                        <input type="number" class="form-control" id="edad" name="edad" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="sexo" class="form-label">Sexo:</label>
                                        <select class="form-select form-select-sm" id="sexo" name="sexo"
                                            aria-label="Selecciona el sexo" required>
                                            <option selected value="">Selecciona el sexo</option>
                                            <option value="Masculino">Masculino</option>
                                            <option value="Femenino">Femenino</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="especializacion" class="form-label">Especialización:</label>
                                        <input type="text" class="form-control" id="especializacion"
                                            name="especializacion" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="experiencia" class="form-label">Experiencia Laboral:</label>
                                        <input type="text" class="form-control" id="experiencia" name="experiencia"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="centro-trabajo" class="form-label">Centro de Trabajo:</label>
                                        <input type="text" class="form-control" id="centro-trabajo"
                                            name="centro-trabajo" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="horarios" class="form-label">Horario de Atención:</label>
                                        <div class="d-flex">
                                            <select id="horario1" name="horario1" class="form-select me-2"
                                                aria-label="Selecciona la hora de inicio">
                                                <option selected disabled>Selecciona la hora de inicio</option>
                                                <!-- Opciones de 24 horas -->
                                                <option value="00">00:00</option>
                                                <option value="01">01:00</option>
                                                <option value="02">02:00</option>
                                                <option value="03">03:00</option>
                                                <option value="04">04:00</option>
                                                <option value="05">05:00</option>
                                                <option value="06">06:00</option>
                                                <option value="07">07:00</option>
                                                <option value="08">08:00</option>
                                                <option value="09">09:00</option>
                                                <option value="10">10:00</option>
                                                <option value="11">11:00</option>
                                                <option value="12">12:00</option>
                                                <option value="13">13:00</option>
                                                <option value="14">14:00</option>
                                                <option value="15">15:00</option>
                                                <option value="16">16:00</option>
                                                <option value="17">17:00</option>
                                                <option value="18">18:00</option>
                                                <option value="19">19:00</option>
                                                <option value="20">20:00</option>
                                                <option value="21">21:00</option>
                                                <option value="22">22:00</option>
                                                <option value="23">23:00</option>
                                            </select>
                                            <h5>a</h5>
                                            <select id="horario2" name="horario2" class="form-select"
                                                aria-label="Selecciona la hora de fin">
                                                <option selected disabled>Selecciona la hora de fin</option>
                                                <!-- Opciones de 24 horas -->
                                                <option value="00">00:00</option>
                                                <option value="01">01:00</option>
                                                <option value="02">02:00</option>
                                                <option value="03">03:00</option>
                                                <option value="04">04:00</option>
                                                <option value="05">05:00</option>
                                                <option value="06">06:00</option>
                                                <option value="07">07:00</option>
                                                <option value="08">08:00</option>
                                                <option value="09">09:00</option>
                                                <option value="10">10:00</option>
                                                <option value="11">11:00</option>
                                                <option value="12">12:00</option>
                                                <option value="13">13:00</option>
                                                <option value="14">14:00</option>
                                                <option value="15">15:00</option>
                                                <option value="16">16:00</option>
                                                <option value="17">17:00</option>
                                                <option value="18">18:00</option>
                                                <option value="19">19:00</option>
                                                <option value="20">20:00</option>
                                                <option value="21">21:00</option>
                                                <option value="22">22:00</option>
                                                <option value="23">23:00</option>   
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="modalidades" class="form-label">Modalidades de Consulta:</label>
                                        <input type="text" class="form-control" id="modalidades" name="modalidades"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="descripcion" class="form-label">Descripción Profesional:</label>
                                        <textarea class="form-control" id="descripcion" name="descripcion" rows="4"
                                            required></textarea>
                                    </div>
                                    <button type="button" class="btn btn-primary" id="saveButton">Guardar
                                        información</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm rounded">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="perfil-telefono" class="form-label">Número de Teléfono:</label>
                                <p id="perfil-telefono" class="text-center"></p>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="perfil-edad" class="form-label">Edad:</label>
                                    <p id="perfil-edad" class="text-center"></p>
                                </div>
                                <div class="col">
                                    <label for="perfil-sexo" class="form-label">Sexo:</label>
                                    <p id="perfil-sexo" class="text-center"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="perfil-especializacion" class="form-label">Especialización:</label>
                                    <p id="perfil-especializacion" class="text-center"></p>
                                </div>
                                <div class="col">
                                    <label for="perfil-experiencia" class="form-label">Experiencia Laboral:</label>
                                    <p id="perfil-experiencia" class="text-center"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="perfil-centro-trabajo" class="form-label">Centro de Trabajo:</label>
                                    <p class="text-center" id="perfil-centro-trabajo"></p>
                                </div>
                                <div class="col mb-3">
                                    <label for="perfil-horarios" class="form-label">Horario:</label>
                                    <p class="text-center" id="perfil-horarios"></p>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="perfil-modalidades" class="form-label">Modalidades de Consulta:</label>
                                <p class="text-center" id="perfil-modalidades"></p>
                            </div>
                            <div class="mb-3">
                                <label for="perfil-nodenutriologo" class="form-label">No de Nutriólogo:</label>
                                <p class="text-center" id="perfil-nodenutriologo"></p>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm rounded">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="perfil-descripcion" class="form-label">Descripción Profesional:</label>
                                <p id="perfil-descripcion"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    <script src="js/perfil.js" "></script>

</body>
