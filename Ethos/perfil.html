<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>

    <!--Estilos-->
    <link href="css/perfil.css" rel="stylesheet">

    <!--boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div id="left-columnG" class="left-column">
        <a id="home" href="inicio.html" class="btn-text">
            <p><span class="material-symbols-outlined">
                    home
                </span>
                Inicio
            </p>
        </a>
        <img id="logo" src="./img/logo.png" alt="Lotgo Ethos">
        <br />
        <div class="menu-items">
            <a href="perfil.html" class="btn-text">
                <h6><span class="material-symbols-outlined">
                        account_circle
                    </span> Perfil</h6>
            </a>
            <br />
            <a href="planalimenticio.html" class="btn-text">
                <h6><span class="material-symbols-outlined">
                        restaurant
                    </span> Planes de alimentación</h6>
            </a>
            <br />
            <a href="rutinaejercicio.html" class="btn-text">
                <h6><span class="material-symbols-outlined">
                        fitness_center
                    </span> Rutinas de ejercicio</h6>
            </a>
            <br />
            <a href="chatinegrado.html" class="btn-text">
                <h6><span class="material-symbols-outlined">
                        chat
                    </span> Chat integrado</h6>
            </a>
        </div>
        <a href="" class="btn-textcerrar">
            <h6><span id="exit" class="material-symbols-outlined">
                    logout</span>Cerrar sesión</h6>
        </a>
    </div>
    <div id="right-columnG" class="right-column">
        <div class="container mt-5">
            <form id="myForm" action="/submit_form" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card shadow-sm rounded">
                            <div class="card-body">
                                <div class="mb-3 text-center">
                                    <label for="foto-perfil" class="form-label">Foto de Perfil:</label>
                                    <img src="URL_DE_LA_FOTO_DE_PERFIL" alt="Foto de Perfil" class="profile-image"
                                        id="foto-perfil">
                                </div>
                                <div class="mb-3">
                                    <label for="nombre-nutriologo" class="form-label">Nombre de Nutriólogo:</label>
                                    <input type="text" class="form-control" id="nombre-nutriologo"
                                        name="nombre-nutriologo" required>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="edad" class="form-label">Edad:</label>
                                        <input type="number" class="form-control" id="edad" name="edad" required>
                                    </div>
                                    <div class="col">
                                        <label for="sexo" class="form-label">Sexo:</label>
                                        <input type="text" class="form-control" id="sexo" name="sexo" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="correo" class="form-label">Correo Electrónico:</label>
                                    <input type="email" class="form-control" id="correo" name="correo" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow-sm rounded">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Número de Teléfono:</label>
                                    <input type="tel" class="form-control" id="telefono" name="telefono" required>
                                </div>
                                <div class="mb-3 text-center">
                                    <label for="cedula" class="form-label">Cédula Profesional:</label>
                                    <input type="tel" class="form-control" id="cedula" name="cedula" required>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="especializacion" class="form-label">Especialización:</label>
                                        <input type="text" class="form-control" id="especializacion"
                                            name="especializacion" required>
                                    </div>
                                    <div class="col">
                                        <label for="experiencia" class="form-label">Experiencia Laboral:</label>
                                        <input type="text" class="form-control" id="experiencia" name="experiencia"
                                            required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow-sm rounded">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <label for="centro-trabajo" class="form-label">Centro de Trabajo:</label>
                                        <input type="text" class="form-control" id="centro-trabajo"
                                            name="centro-trabajo" required>
                                    </div>
                                    <div class="col">
                                        <label for="horarios" class="form-label">Horarios de Atención:</label>
                                        <input type="text" class="form-control" id="horarios" name="horarios" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="modalidades" class="form-label">Modalidades de Consulta:</label>
                                    <input type="text" class="form-control" id="modalidades" name="modalidades"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción Profesional:</label>
                                    <textarea class="form-control" id="descripcion" name="descripcion" rows="4"
                                        required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="historial" class="form-label">Historial de Pacientes:</label>
                                    <textarea class="form-control" id="historial" name="historial" rows="4"></textarea>
                                </div>
                                <button type="button" class="btn btn-primary"
                                    onclick="guardarFormulario()">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
        <script src="js/perfil.js" "></script>
</body>
</html>
